<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_style.css">
    <script src="https://kit.fontawesome.com/03c57d27b5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="form">
        <form action="">
        <div class="title">
            <h1> Login</h1>
        </div>
        <div class="input_box">
            <div>
                <input type="text" id="name" class="inputs"placeholder="Enter Username" required>
                <i class="fa-solid fa-user  user"></i>
            </div>
            <div>
                <input type="password" id="password" class="inputs"placeholder="Enter Password" required>
                <i class="fa-solid fa-lock  lock"></i>
            </div>
        </div>
        
        <div class="remember_forgot">
            <lable><input type="checkbox" name="remember">Remanber Me</lable>
            <a href="#" > Forgot Password</a>
        </div>
        <div class="button">
            <input type="submit" name="Login" value="Login"> 
        </div>
        <div class="dont_have">
           <p>Don't have account?<a href="#">  Register </a></p>
        </div>
        </form>
    </div>
    
</body>
</html>
